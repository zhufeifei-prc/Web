<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        label{
            font-size: 200%;
        }
        p{
            font-size: 50px; 		/*字体大小*/
            line-height: 30px;      /*行高*/
            font-family: 幼圆,黑体; 	/*字体类型：如果没有幼圆就显示黑体，没有黑体就显示默认*/
            font-style: italic ;		/*italic表示斜体，normal表示不倾斜*/
            font-weight: bold;	/*粗体*/
            font-variant: small-caps;  /*小写变大写*/
        }
    </style>
</head>
<body>
    <div>好好<label>学习</label>天天向上</div>
    <p>测试测试</p>
</body>
</html>
