<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        li{
            float: left;
            list-style-type: none;
            width: 200px;
        }
        .cl{
            clear: both;    /*清除左右的浮动对象*/
        }
        .h16{
            height: 16px;
        }

    </style>
</head>
<body>
    <div>
        <ul>
            <li>aaaaaaaaa</li>
            <li>aaaaaaaaa</li>
            <li>aaaaaaaaa</li>
        </ul>
    </div>
    <div class="cl h16"></div>
    <div>
        <ul>
            <li>aaaaaaaaa</li>
            <li>aaaaaaaaa</li>
            <li>aaaaaaaaa</li>
        </ul>
    </div>
</body>
</html>
