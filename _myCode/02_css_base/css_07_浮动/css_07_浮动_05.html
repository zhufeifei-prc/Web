<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
            border: 2px solid red;
        }
        ul{
            list-style-type: none;
        }
        .title{
            float: left;
        }
        .date{
            float: right;
        }
        li{
            overflow: hidden;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <span class="title">内容1</span>
                <span class="date">日期1</span>
            </li>
            <li>
                <span class="title">内容2</span>
                <span class="date">日期2</span>
            </li>
        </ul>
    </div>
</body>
</html>
