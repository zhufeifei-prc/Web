<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    /* 点击前 */
        a:link{
            color:purple;
        }
        /* 点击后 */
        a:visited{
            color :black;
        }
        /* 悬停 */
        a:hover{
            color:red;
        }
        /* 点击时 */
        a:active{
            color:yellow;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com" target="">百度</a>
</body>
</html>
