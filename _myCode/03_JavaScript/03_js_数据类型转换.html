<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a = 123;
        console.log(typeof a.toString());   // string   toString 不修改a值
        console.log(a.toString(2));  //二进制

        // var a = prompt("please input something");
        // console.log(a);
        console.log(parseInt(123.0));       //123
        console.log(parseInt(123.2));       //123
        console.log(parseInt("123.6cc"));       //123
        console.log(Number(132.6));         //123.6
        console.log("分割线");
        console.log(parseFloat(123.0));       //123
        console.log(parseFloat(123.2));       //123.2
        console.log(parseFloat("123.6aaa"));       //123.6


    </script>
</body>
