<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
</head>
<body>
    <script type="text/JavaScript">
    // 正则表达式创建
        // 一  对象的方式
        // 单参数
        var reg = new RegExp("a");  //是否含有a
        console.log(reg.test("helloworld"));    // false
        console.log(reg.test("hello a world")); // true
        // 双参数
        var reg1 = new RegExp("A", "i") // i : 忽略大小写
        console.log(reg1.test("helloworld"));   // false
        console.log(reg1.test("hello a world"));    // true

        // 二 字面量
        var reg3 = /A/i; // 检查是否含有A / a 
        var str = "qiangu";
        console.log(reg3.test(str));    // true
    // 正则表达式的方法
    // 1、split
        var str = "1a2b3c4d5e";
        console.log(str.split(/[A-z]/)); //[1,2,3,4,5]
    // 2、search
        var str = 'hello abc hello aec afc ';
        console.log(/a[bef]c/); // 6 

    // 3、match
        var str = '1a2a3a4a5e6f7A8B9C';
        var result1 = str.match(/[a-z]/);   //找到第一个符合的内容
        var result2 = str.match(/[a-z]/g);   //找到所有符合的内容
        var result3 = str.match(/[a-z]/gi);   //找到所有符合的内容，忽略大小写
        console.log(" result1 = " + result1);  
        console.log(" result2 = " + JSON.stringify(result2));
        console.log(" result3 = " + JSON.stringify(result3));
        // result1 = a
        // result2 = ["a","a","a","a","e","f"]
        // result3 = ["a","a","a","a","e","f","A","B","C"]
    // 4、replace
        var str2 = "Today is fine day,today is fine day !!!";
        console.log(str2);
        console.log(str2.replace("today","tomorrow"));  // 替换第一个today
        console.log(str2.replace(/today/gi,"tomorrow")); // 全局+忽略大小写 替换所有的today
    
    //  举例
    // str = str.replace(/^\s*/,"");    // 替换开头空格等
    // str = str.replace(/\s*$/,"");    // 替换结尾的空格


    </script>
</body>
</html>
