<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的基本方法</title>
</head>
<body>
    <script type="text/JavaScript">
        var arr = [1,2,3,4,5];
        console.log(arr.pop());     // 返回删除的5  arr = [1,2,3,4]
        console.log(arr.push(1));   //返回长度 5 ，arr = [1,2,3,4,1]
        console.log(arr.unshift(1));  // 前插 ，返回长度6 arr = [1,1,2,3,4,1]
        console.log(arr.shift()); // 前删 ，返回被删除的元素 1 arr = [1,2,3,4,1]

        var arr = [1,2,3,4,5];
        console.log(arr.slice(0,2));    // 0-1位，返回新数组 (2) [1, 2]
        console.log(arr);   // [1,2,3,4,5]
        console.log(arr.splice(3,2));   //从index=3开始，删除2个
        console.log(arr);   // [1,2,3]
        // 数组拼接
        var arr1 = [1];
        var arr2 = [2,3]
        var arr3 = [4,5];
        console.log(JSON.stringify(arr2.concat(arr1,arr3)));    //[2,3,1,4,5]
        // 数组转为字符串 不改变原数组
        var arr = [1,2,3,4,5];
        console.log(arr.join()) // 1,2,3,4,5
        console.log(arr.join("-")) // 1-2-3-4-5
        //  翻转 reverse()
        console.log(arr.reverse()); // [5,4,3,2,1]
        // sort 排序    会改变原数组
        var arr1 = ["a","f","d","c","b"]
        console.log(JSON.stringify(arr1.sort()));   // ["a","b","c","d","f"]
        // sort 排序数字数组的时候，使用unicode 11 会在2 前面
        // 解决方式如下
        var arr = [1,11,2,3,7,6,9,8];
        var result = arr.sort(function(a,b) {
            if(a > b){
                return 1;
            } else if (a < b){
                return -1;
            } else {
                return 0;
            }
        });
        console.log(JSON.stringify(result));    //[1,2,3,6,7,8,9,11]
    </script>
</body>
</html>
