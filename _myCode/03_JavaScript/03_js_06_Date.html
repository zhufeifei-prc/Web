<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var date1 = new Date();
        console.log(date1);     // Tue Jun 09 2020 21:25:42 GMT+0800 (中国标准时间)
        console.log(typeof date1);  // object
        var date21 = new Date('2020/02/17 21:00:00');
        console.log(date21);
        // Mon Feb 17 2020 21:00:00 GMT+0800 (中国标准时间)

        var date22 = new Date(2020, 2, 18); // 第二个参数返回的是三月，不是二月
        console.log(date22);
        // Wed Mar 18 2020 00:00:00 GMT+0800 (中国标准时间)

        var date23 = new Date(2020, 3, 18, 22, 59, 58);
        console.log(date23);
        // Sat Apr 18 2020 22:59:58 GMT+0800 (中国标准时间)

        var date24 = new Date('2020/04/19'); // 返回的就是四月
        console.log(date24);
        // Sun Apr 19 2020 00:00:00 GMT+0800 (中国标准时间)

        var date25 = new Date('2020-05-20');
        console.log(date25);
        // Wed May 20 2020 08:00:00 GMT+0800 (中国标准时间)

        var date26 = new Date('Wed Jan 27 2017 12:00:00 GMT+0800 (中国标准时间)');
        console.log(date26);
        // Fri Jan 27 2017 12:00:00 GMT+0800 (中国标准时间)

        console.log("-------------分割线-------------");

        // 2020 - 06 - 09 周三  21:34:15
        var date = new Date();
        console.log(date);  // Tue Jun 09 2020 21:34:15 GMT+0800 (中国标准时间)
        console.log(date.getFullYear());    //2020
        console.log(date.getMonth());       // 5    -- 6月
        console.log(date.getDate());        // 9
        console.log(date.getDay());         // 2    --周三
        var dayArr = [ '星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
        console.log(dayArr[date.getDay()]);
        console.log(date.getHours());       // 21
        console.log(date.getMinutes());        // 34 
        console.log(date.getSeconds());         //15

        function formatDate() {
            var date = new Date();

            var year = date.getFullYear(); // 年
            var month = date.getMonth() + 1; // 月
            var day = date.getDate(); // 日

            var week = date.getDay(); // 星期几
            var weekArr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

            var hour = date.getHours(); // 时
            hour = hour < 10 ? '0' + hour : hour; // 如果只有一位，则前面补零

            var minute = date.getMinutes(); // 分
            minute = minute < 10 ? '0' + minute : minute; // 如果只有一位，则前面补零

            var second = date.getSeconds(); // 秒
            second = second < 10 ? '0' + second : second; // 如果只有一位，则前面补零

            var result = '今天是：' + year + '年' + month + '月' + day + '日 ' + hour + ':' + minute + ':' + second + ' ' + weekArr[week];

            return result;
        }
    </script>
</body>
</html>
