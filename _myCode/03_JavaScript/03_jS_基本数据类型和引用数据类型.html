<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a = 1;
        var b = a;
        a++;
        console.log(a);     //2
        console.log(b);     //1

        var obj1 = new Object();
        obj1.name="nihao";
        var obj2 = obj1;
        obj1.name="nihao1";
        console.log(obj1.name);     //nihao1
        console.log(obj2.name);     //nihao1
        obj2.name="nihao2";
        console.log(obj1.name);     //nihao2
        console.log(obj2.name);     //nihao2

    </script>
</body>
</html>
