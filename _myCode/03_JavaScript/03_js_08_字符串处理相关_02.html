<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        
        // 截取子串
        var str="abcdefg1234567"
        console.log(str.substring(0,5));    // 0 - 4 abcde
        console.log(str);
        console.log(str.slice(0,5));        // 0 - 4 abcde
        console.log(str);
        console.log(str.substr(0,5));       // 0开始，取5个 abcde   但不建议使用
        console.log(str);
        // 以上方法均不修改原str

        // 分隔
        var str = "12:25:31"
        var arr = str.split(":");
        console.log(arr);
        console.log(arr[0]);

        // replace() 替换

        var str2 = "Today is fine day,today is fine day !!!"
        console.log(str2);
        console.log(str2.replace("today","tomorrow"));  //只能替换第一个today
        console.log(str2.replace(/today/gi,"tomorrow")); //这里用到了正则，才能替换所有的today
        
        // html
        console.log("--html--");
        var str = "你好";

        console.log(str.anchor())
        console.log(str.big())
        console.log(str.sub())
        console.log(str.sup())
        console.log(str.link("http://www.baidu.com"));
        console.log(str.bold())
    </script>
</body>
</html>
