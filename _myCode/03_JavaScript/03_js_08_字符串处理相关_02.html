<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        
        // 截取子串
        var str="abcdefg1234567"
        console.log(str.substring(0,5));    // 0 - 4 abcde
        console.log(str);
        console.log(str.slice(0,5));        // 0 - 4 abcde
        console.log(str);
        console.log(str.substr(0,5));       // 0开始，取5个 abcde   但不建议使用
        console.log(str);
        // 以上方法均不修改原str

        // 分隔
        var str = "12:25:31"
        var arr = str.split(":");
        console.log(arr);
        console.log(arr[0]);
    </script>
</body>
</html>
