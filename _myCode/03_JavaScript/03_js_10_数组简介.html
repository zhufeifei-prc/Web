<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var arr1 = [];
        var arr2 = [1, 2, 3];
        var arr3 = new Array(); 
        var arr4 = new Array(4);
        var arr5 = new Array(1, 4);

        console.log("arr1 = " + JSON.stringify(arr1));  //arr1 = []
        console.log("arr2 = " + JSON.stringify(arr2));  //arr2 = [1,2,3]
        console.log("arr3 = " + JSON.stringify(arr3));  //arr3 = []
        console.log("arr4 = " + JSON.stringify(arr4));  //arr4 = [null,null,null,null]
        console.log("arr5 = " + JSON.stringify(arr5));  //arr5 = [1,4]
    </script>
</body>
</html>
